<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de informações pessoais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="infoForm">
        <h1>Informações Pessoais</h1>
        <label for="name">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecione...</option>
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="other">Outros</option>
        </select>
        
        <label for="age">Idade:</label>
        <input type="number" id="idade" name="idade" min="1" required>
        
        <label for="uf">UF:</label>
        <select id="uf" name="uf" required>
            <!-- The UF options will be loaded dynamically using JavaScript -->
        </select>
        
        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade" required>
            <!-- The city options will be loaded dynamically using JavaScript -->
        </select>
        
        <label for="telefone">Telefone fixo com DDD</label>
        <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Enviar</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
